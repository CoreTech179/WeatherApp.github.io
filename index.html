<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="App">
        
        <!-- First Part -->
        <div class="weather_header">
            <form class="weather-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city" id="input" placeholder="Enter any city..">
            </form>
        </div>
    

        <!-- Second Part -->
        <div class="weather-body">

            <h1 class="cityName">London,UK</h1>

            <p class="weather_date_time"></p>

            <div class="weather-data">

                <p class="weather_forecast"></p>

                <div class="weather_icon"></div>
                
            </div>
            
            <p class="weather-temperature"></p>
            
            <div class="weather_minmax">
                
                <p class="weather_min"></p>
                
                <p class="weather_max"></p>
                
            </div>
            
        </div>

        <!-- Third Part -->
        <div class="weather_info">

            <div class="weather-card">

                
                <i class="fa-solid fa-temperature-three-quarters"></i>

                <div>
                    <p>Feels Like</p>
                    <p class="weather-feelsLike">15&#176</p>
                </div>

            </div>

            <div class="weather-card">

                <i class="fa-solid fa-wind"></i>

                <div>
                    <p>Wind</p>
                    <p class="weather-wind">15&#176</p>
                </div>

            </div>


            <div class="weather-card">

                <i class="fa-solid fa-droplet"></i>

                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">15&#176</p>
                </div>

            </div>

            <div class="weather-card">

                <i class="fa-solid fa-gauge-high"></i>

                <div>
                    <p>Pressure</p>
                    <p class="weather-Pressure">15&#176</p>
                </div>

            </div>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
